<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kiya — Terminal</title>

  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      background: #000;
      color: #f5f5f5;
      font-family: "JetBrains Mono", monospace;
    }

    .terminal {
      max-width: 820px;
      margin: 48px auto;
      background: #0a0a0a;
      border: 1px solid #1f1f1f;
      border-radius: 12px;
      box-shadow: 0 30px 80px rgba(0,0,0,0.7);
      overflow: hidden;
    }

    .bar {
      display: flex;
      align-items: center;
      padding: 10px 14px;
      border-bottom: 1px solid #1f1f1f;
      background: #050505;
    }

    .dot { width: 10px; height: 10px; border-radius: 50%; background: #333; margin-right: 6px; }
    .title { margin: auto; font-size: 0.75rem; color: #777; }

    .content { padding: 28px; }
    .line { margin-bottom: 10px; white-space: pre-wrap; }
    .prompt { color: #888; }
    .cmd { color: #fff; }
    .output { color: #ccc; margin-left: 14px; }
    .file { color: #fff; cursor: pointer; border-bottom: 1px dashed #444; }
    .file:hover { border-bottom-color: #fff; }
    .cursor { display: inline-block; width: 8px; height: 1em; background: #fff; margin-left: 6px; animation: blink 1s steps(1) infinite; }

    @keyframes blink { 50% { opacity: 0; } }

    @media (max-width: 600px) {
      .terminal { margin: 20px; }
      .content { padding: 20px; }
    }

    .logo {
      width: 20px;  
      /* adjust size */
      height: 20px;
      margin-right: 8px;
      vertical-align: middle;
      
    }

    a {
      color: #fff;
      text-decoration: none;
      border-bottom: 1px dashed #444;
    }

    a:hover {
      border-bottom-color: #fff;
    }
    
  </style>
</head>

<body>

<div class="terminal">
  <div class="bar">
    <div class="dot"></div><div class="dot"></div><div class="dot"></div>
    <!-- Logo + Name -->
    <img src="logo2.png" alt="Kiya+ Logo" class="logo">
    <div class="title">@KiyaplusX — Owner</div>
  </div>

  <div class="content" id="terminal">

    <!-- intro -->
    <div class="line">
      <span class="prompt">@KiyaplusX :~$</span>
      <span class="cmd">who am i</span>
    </div>

    <div class="line output">
      <span class="file" onclick="openIam('iam')">About me...</span>
    </div>
    
    <div class="line">
      <span class="prompt">@KiyaplusX :~$</span>
      <span class="cmd">Posts</span>
    </div>

    <div class="line output">
      <span class="file" onclick="openPost('post1')"><b>1.</b> Why I like minimal...</span>  
      <span class="file" onclick="openPost('post2')"><b>2.</b> Learning frontend...</span>  
      <span class="file" onclick="openPost('post3')"><b>3.</b> Building in public</span>
      <span class="file" onclick="openPost('post4')"><b>4.</b> Eyu's Terminal...</span>
      <span class="file" onclick="openPost('post5')"><b>5.</b> Ethiopia...</span>
    </div>

    <div id="posts"></div>
    <div id="iam"></div>

    <div class="line">
      <span class="prompt">@KiyaplusX :~$</span>
      <span class="cursor"></span>
    </div>

    <!-- FOOTER -->
    <div class="line" style="margin-top: 40px; border-top: 1px solid #333; padding-top: 12px;">
      <span class="prompt">Contact me:</span>
      <span class="output">
        <a href="https://t.me/KiyaplusX" target="_blank">Telegram</a> ·
        <a href="mailto:kiyatesfaye82@gmail.com">Email</a>
      </span>
    </div>

  </div>
</div>

<script>
  const iam = {
    iam: 'Kiya Tesfaye — Frontend Developer & Designer'
  };

  const posts = {
    post1: `Title: Why I like minimal design
Date: 2025-12-26

I don’t hate colors.
I just think simplicity forces you to think.

When everything is loud,
nothing is clear.`,

    post2: `Title: Learning frontend with only a phone
Date: 2025-12-26

No laptop. No excuses.

If you can think clearly,
you can build anywhere.`,

    post3: `Title: Building in public
Date: 2025-12-26

Sharing unfinished work is scary.
But progress loves witnesses.`,

    post4: `Title: Eyu's Terminal...
Date: 2025-12-26

Here’s a glimpse of my work....

<img src="img1.jpg" style="max-width:100%; margin-top:10px; border:1px solid #333; border-radius:6px;">

-> Eyu's Terminal V1.0
status: Ready for commands...`,

    post5: `Title: Ethiopia...
Date: 2025-12-26

<img src="img4.jpg" style="max-width:100%; margin-top:10px; border:1px solid #333; border-radius:6px;">`
  };

  function typeText(container, text, speed = 20) {
    if (text.includes("<img")) {
      container.innerHTML = text;
      return;
    }

    container.innerHTML = "";
    let i = 0;
    (function type() {
      if (i < text.length) {
        container.innerHTML += text[i++];
        setTimeout(type, speed);
      }
    })();
  }

  function openIam(id) {
    const box = document.getElementById("iam");
    box.innerHTML = `
      <div class="line">
        <span class="prompt">@KiyaplusX :~$</span>
        <span class="cmd">cat ${id}.txt</span>
      </div>
      <div class="line output" id="typing-output"></div>
    `;
    typeText(document.getElementById("typing-output"), iam[id]);
  }

  function openPost(id) {
    window.location.hash = id;

    const box = document.getElementById("posts");
    box.innerHTML = `
      <div class="line">
        <span class="prompt">@KiyaplusX :~$</span>
        <span class="cmd">cat ${id}.txt</span>
      </div>

      <div class="line output" id="typing-output"></div>

      <div class="line output" style="margin-top:12px;">
        <span class="file" onclick="copyPostLink('${id}')">[ copy link ]</span>
      </div>
    `;

    typeText(document.getElementById("typing-output"), posts[id]);
  }

  function copyPostLink(id) {
    const url = `${window.location.origin}${window.location.pathname}#${id}`;
    navigator.clipboard.writeText(url);

    document
      .getElementById("posts")
      .insertAdjacentHTML(
        "beforeend",
        `<div class="line output">Link copied ✔</div>`
      );
  }

  function openFromHash() {
    const id = location.hash.replace("#", "");
    if (posts[id]) openPost(id);
  }

  window.addEventListener("load", openFromHash);
  window.addEventListener("hashchange", openFromHash);
</script>
