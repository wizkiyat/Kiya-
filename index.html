    body {

    .content { padding: 28px; }
    .line { margin-bottom: 10px; white-space: pre-wrap; }
    .prompt { color: #888; }
    .cmd { color: #fff; }
    .output { color: #ccc; margin-left: 14px; }
    .file { color: #fff; cursor: pointer; border-bottom: 1px dashed #444; }
    .file:hover { border-bottom-color: #fff; }
    .cursor { display: inline-block; width: 8px; height: 1em; background: #fff; margin-left: 6px; animation: blink 1s steps(1) infinite; }

    @keyframes blink { 50% { opacity: 0; } }

    @media (max-width: 600px) {
      .terminal { margin: 20px; }
      .content { padding: 20px; }
    }

    .logo {
      width: 20px;  
      /* adjust size */
      height: 20px;
      margin-right: 8px;

  function typeText(container, text, speed = 20) {
    container.innerHTML = '';

  function openPost(id) {
    // update URL

    const postsContainer = document.getElementById("posts");

    `;
    // Run typing animation
    const output = document.getElementById("typing-output");
    typeText(output, posts[id]);
  }

  function typeText(container, text, speed = 20) {
  // Check if text contains <img>, if yes, skip typing and render HTML
  if (text.includes('<img')) {
    container.innerHTML = text;
    return;
  }

  container.innerHTML = '';
  let i = 0;
  function type() {
    if (i < text.length) {
      container.innerHTML += text[i];
      i++;
      setTimeout(type, speed);
    }
  }
  type();
  }

  function openFromHash() {
    const id = window.location.hash.replace("#", "");
    if (posts[id]) {
      openPost(id);
    }
  }

  window.addEventListener("load", openFromHash);
  window.addEventListener("hashchange", openFromHash);

  function copyPostLink(id) {
    const url = `$ {window.location.origim}$
    {window.location.pathname}#${id}`;

    navigator.clipboard.writeText(url);

    const terminal = document.getElementById("posts");

    terminal.insertAdjecentHTML("beforeend", `
       <div class="line output">
         Link copied 
       </div>
    `);
  }
