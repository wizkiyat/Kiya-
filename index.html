<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kiya — Terminal</title>

  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      background: #000;
      color: #f5f5f5;
      font-family: "JetBrains Mono", monospace;
    }

    .terminal {
      max-width: 820px;
      margin: 48px auto;
      background: #0a0a0a;
      border: 1px solid #1f1f1f;
      border-radius: 12px;
      box-shadow: 0 30px 80px rgba(0,0,0,0.7);
      overflow: hidden;
    }

    .bar {
      display: flex;
      align-items: center;
      padding: 10px 14px;
      border-bottom: 1px solid #1f1f1f;
      background: #050505;
    }

    .dot { width: 10px; height: 10px; border-radius: 50%; background: #333; margin-right: 6px; }
    .title { margin: auto; font-size: 0.75rem; color: #777; }

    .content { padding: 28px; }
    .line { margin-bottom: 10px; white-space: pre-wrap; }
    .prompt { color: #888; }
    .cmd { color: #fff; }
    .output { color: #ccc; margin-left: 14px; }
    .file { color: #fff; cursor: pointer; border-bottom: 1px dashed #444; }
    .file:hover { border-bottom-color: #fff; }
    .cursor { display: inline-block; width: 8px; height: 1em; background: #fff; margin-left: 6px; animation: blink 1s steps(1) infinite; }

    @keyframes blink { 50% { opacity: 0; } }

    @media (max-width: 600px) {
      .terminal { margin: 20px; }
      .content { padding: 20px; }
    }

    .logo {
      width: 20px;  
      /* adjust size */
      height: 20px;
      margin-right: 8px;
      vertical-align: middle;
      
    }
    
  </style>
</head>

<body>

<div class="terminal">
  <div class="bar">
    <div class="dot"></div><div class="dot"></div><div class="dot"></div>
    <!-- Logo + Name -->
    <img src="logo2.png" alt="Kiya+ Logo" class="logo">
    <div class="title">kiya+portfolio — zsh</div>
  </div>

  <div class="content" id="terminal">

    <!-- intro -->
    <div class="line">
      <span class="prompt">kiya+portfolio:~$</span>
      <span class="cmd">who am i</span>
    </div>

    <div class="line output">
      <span class="file" onclick="openIam('iam')">iam.txt</span>
    </div>
    
    <div class="line">
      <span class="prompt">kiya+portfolio:~$</span>
      <span class="cmd">ls posts</span>
    </div>

    <div class="line output">
      <span class="file" onclick="openPost('post1')">post-01.txt</span>  
      <span class="file" onclick="openPost('post2')">post-02.txt</span>  
      <span class="file" onclick="openPost('post3')">post-03.txt</span>
    </div>

    <div id="posts"></div>
    <div id="iam"></div>

    <div class="line">
      <span class="prompt">kiya+portfolio:~$</span>
      <span class="cursor"></span>
    </div>

  </div>
</div>

<script>
  const iam = {
    iam: 'Kiya Tesfaye — Frontend Developer & Designer'
  };
  const posts = {
    post1: `Title: Why I like minimal design
Date: 2025-01-02

I don’t hate colors.
I just think simplicity forces you to think.

When everything is loud,
nothing is clear.`,

    post2: `Title: Learning frontend with only a phone
Date: 2025-01-10

No laptop. No excuses.

If you can think clearly,
you can build anywhere.`,

    post3: `Title: Building in public
Date: 2025-01-18

Sharing unfinished work is scary.
But progress loves witnesses.`
  };

  function typeText(container, text, speed = 20) {
    container.innerHTML = '';
    let i = 0;
    function type() {
      if (i < text.length) {
        container.innerHTML += text[i];
        i++;
        setTimeout(type, speed);
      }
    }
    type();
  }

  function openIam(id) {
    const postsContainer = document.getElementById("iam");
    // Add command line first
    postsContainer.innerHTML = `
      <div class="line">
        <span class="prompt">kiya+portfolio:~$</span>
        <sapn class="cmd">cat ${id}.txt</span>
      </div>
      <div class="line output" id="typing-output"></div>
    `;
    // Run typing animation 
    const output = document.getElementById("typing-output");
    typeText(output, iam[id]);
  }
  function openPost(id) {
    const postsContainer = document.getElementById("posts");
    // Add command line first
    postsContainer.innerHTML = `
      <div class="line">
        <span class="prompt">kiya+portfolio:~$</span>
        <span class="cmd">cat ${id}.txt</span>
      </div>
      <div class="line output" id="typing-output"></div>
    `;
    // Run typing animation
    const output = document.getElementById("typing-output");
    typeText(output, posts[id]);
  }
</script>

</body>
</html>
